<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <title>Real-Time Calculator</title>
</head>

<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    input {
        height: 50px !important;
    }

    .calculator {
        width: 300px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
    }

    button {
        width: 100%;
        height: 40px;
        font-size: 18px;
        cursor: pointer;
    }
</style>

<body>

    <div class="card shadow-5-strong rounded-9">
        <div class="card-body bg-dark">
            <div class="calculator shadow-5-strong rounded-9">
                <input type="text" class="form-control my-2 fs-4" id="display" readonly disabled>
                <div class="buttons" onclick="calculate(event)">
                    <button class="btn  btn-light fs-5  btn-rounded p-2 btn-large my-2">1</button>
                    <button class="btn  btn-light fs-5  btn-rounded p-2 btn-large my-2">2</button>
                    <button class="btn  btn-light fs-5 btn-rounded p-2 btn-large my-2">3</button>
                    <button class="btn  text-white bg-warning fs-5  btn-rounded p-2 btn-large my-2">+</button>
                    <button class="btn  btn-light fs-5  btn-rounded p-2 btn-large my-2">4</button>
                    <button class="btn  btn-light fs-5 btn-rounded p-2 btn-large my-2">5</button>
                    <button class="btn  btn-light fs-5  btn-rounded p-2 btn-large my-2">6</button>
                    <button class="btn  text-white bg-warning fs-5  btn-rounded p-2 btn-large my-2">-</button>
                    <button class="btn  btn-light fs-5  btn-rounded p-2 btn-large my-2">7</button>
                    <button class="btn  btn-light fs-5  btn-rounded p-2 btn-large my-2">8</button>
                    <button class="btn  btn-light fs-5  btn-rounded p-2 btn-large my-2">9</button>
                    <button class="btn  text-white bg-warning fs-5  btn-rounded p-2 btn-large my-2">*</button>
                    <button class="btn  btn-light fs-5  btn-rounded p-2 btn-large my-2">0</button>
                    <button class="btn  btn-light fs-5  btn-rounded p-2 btn-large my-2">/</button>
                    <button class="btn  btn-light fs-5  btn-rounded p-2 btn-large my-2 my-auto">.</button>
                    <button class="btn  text-white bg-warning fs-5  btn-rounded p-2 btn-large my-2"
                        onclick="clearDisplay()">C</button>
                    <button class="btn  text-white bg-warning fs-5  btn-rounded p-2 btn-large my-2"
                        onclick="calculateResult()">=</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script>

        let display = document.getElementById('display');
        let currentInput = '';

        function calculate(event) {
            if (event.target.tagName === 'BUTTON') {
                const buttonText = event.target.innerText;

                if (buttonText === '=') {
                    calculateResult();
                } else if (buttonText === 'C') {
                    clearDisplay();
                } else {
                    currentInput += buttonText;
                    display.value = currentInput;
                }
            }
        }

        function clearDisplay() {
            currentInput = '';
            display.value = '';
        }

        function calculateResult() {
            try {
                const result = eval(currentInput);

                if (Number.isFinite(result)) {
                    currentInput = result.toString();
                    display.value = currentInput;
                } else {
                    display.value = 'Error';
                }
            } catch (error) {
                display.value = 'Error';
            }
        }


    </script>
</body>

</html>
